<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <nav class="nav" id="top">
      <input type="checkbox" id="nav-check" />
      <div class="nav-header">
        <div class="nav-title">
          <a href="./accueil.html"
            ><img src="./images/header-logo.svg" alt=""
          /></a>
        </div>
      </div>
      <div class="nav-btn">
        <label for="nav-check">
          <span></span>
          <span></span>
          <span></span>
        </label>
      </div>

      <ul class="nav-list">
        <li><a href="./equipe.html">Équipe</a></li>
        <li><a href="./calendrier.html">Calendrier</a></li>
        <li><a href="./contact-us.html">Contact</a></li>
      </ul>
      <div class="social-links">
        <a href="#"><img src="./images/instagram.svg" alt="" /></a>
        <a href="#"><img src="./images/facebook.svg" alt="" /></a>
      </div>
    </nav>

    <form action="submit" class="contact-us-form">
      <div class="fields">
        <input type="text" placeholder="NOM" />
        <input type="text" placeholder="MAIL" />
        <textarea
          id="comment"
          cols="30"
          rows="10"
          placeholder="MESSAGE"
        ></textarea>
        <button>ENVOYER</button>
      </div>
      <div class="empty-box">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2745.938922620403!2d6.844821075638973!3d46.50931937111026!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x478e8354f5d1c085%3A0x17cf0e311ace2da5!2sFC%20Attalens!5e0!3m2!1sen!2s!4v1697225021951!5m2!1sen!2s"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </form>
    <footer>
      <div class="go-to-container">
        <div class="go-to">
          <a href="#top">
            <img src="./images/footer-logo.svg" alt="goto" />
          </a>
        </div>
        <div class="social-links-mobile">
          <a href="#"><img src="./images/instagram.svg" alt="" /></a>
          <a href="#"><img src="./images/facebook.svg" alt="" /></a>
        </div>
      </div>

      <div class="copyright">
        <span> ©FC Attalens 2023 </span>
        <span>Projet Pédagogique</span>
      </div>
    </footer>
  </body>
</html>
